<div>
    <div class="form-group">
        <table>
            <tr ng-repeat="result in formData.result">
                <td>{{result.Name}}</td>
                <td ng-repeat="civ in result.civs">
                    <img src="images/{{civ.nationPicturePath}}" alt="{{civ.nationName}}" width="32"/>
                    {{civ.nationName}}
                </td>
            </tr>
        </table>
    </div>

    <div class="form-group row">
        <div class="col-xs-6 col-xs-offset-3">
            <a class="btn btn-block btn-info" ng-click="Reset()">
                Restart <span class="glyphicon glyphicon-circle-arrow-right"></span>
            </a>
        </div>
    </div>
</div>
